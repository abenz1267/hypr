autogenerated = 0 # remove this line to remove the warning

monitor=,preferred,auto,auto
exec-once=waybar
exec-once=hyprpaper

input {
    kb_layout = eu,us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(ddddddff)
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    rounding = 0
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3 col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

master {
    new_is_master = true
}

$mainMod = SUPER

bind = $mainMod, RETURN, exec, kitty
bind = ALT, RETURN, exec, kickoff
bind = CTRL SHIFT, Q, killactive,
bind = $mainMod, M, exit,

# Move focus with mainMod + arrow keys
bind = $mainMod CTRL SHIFT, n, cyclenext,

# Move windows
bind = $mainMod CTRL,H,movewindow,l
bind = $mainMod CTRL,L,movewindow,r
bind = $mainMod CTRL,j,movewindow,d
bind = $mainMod CTRL,k,movewindow,u

# Switch workspaces
bind = CTRL, F1, workspace, 1
bind = CTRL, F2, workspace, 2
bind = CTRL, F3, workspace, 3
bind = CTRL, F4, workspace, 4

# Move active window to a workspace
bind = $mainMod SHIFT, F1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, F2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, F3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, F4, movetoworkspacesilent, 4

# Move/resize windows
bind = $mainMod CTRL SHIFT,l,resizeactive,60 0
bind = $mainMod CTRL SHIFT,h,resizeactive,-60 0
bind = $mainMod CTRL SHIFT,j,resizeactive,0 60
bind = $mainMod CTRL SHIFT,k,resizeactive,0 -60
